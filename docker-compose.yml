services:
  db:
    image: postgres
    container_name: my-postgres-container
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DATABASE_URL=postgres://postgres:postgres@db/postgres
    restart: always
    ports:
      - "5432:5432"
    hostname: db
  web:
    # build: .
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - IMAGE_TAG=latest
    image: qandeelhaider/our-blog-backend:latest
    container_name: my-django-container
    command: sh -c "python manage.py migrate UserManagement && python manage.py migrate Blog && python manage.py migrate &&
              /wait-for-it.sh db:5432 -- python manage.py runserver 0.0.0.0:8000"
    # command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - IMAGE_TAG=latest
      - DATABASE_URL=postgres://postgres:postgres@db/postgres
    depends_on:
      - db
volumes:
  postgres_data: